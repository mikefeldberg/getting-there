{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
    <p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
